<div class="flex items-center justify-center flex-col h-screen px-[15px] slider-thumb gradiente gap-10">
  <div class="text-center" *ngIf="!qrImageUrl">
    <h1 class="montserrat text-4xl md:text-6xl font-bold text-white">
      Gerador de QR Code
    </h1>
    <p class="montserrat text-2xl md:text-3xl mt-2 text-white">
      Transforme seu link em um QR Code agora!
    </p>
  </div>

  <div *ngIf="!qrImageUrl" class="flex md:flex-row flex-col items-center justify-center gap-6">
    <input
      type="text"
      [(ngModel)]="qrContent"
      placeholder="Insira seu link aqui"
      class="p-4 rounded-full text-2xl outline-none"
    />
    <button (click)="generateQRCode()" class="bg-white rounded-full p-2 text-3xl font-bold montserrat zoom">Gerar QR Code</button>
  </div>

  <div *ngIf="qrImageUrl" class="flex items-center justify-center flex-col gap-6">
    <p class="montserrat text-3xl text-white">Seu QR Code est√° pronto:</p>
    <img [src]="qrImageUrl" alt="QR Code" />
    <button (click)="downloadQRCode()" class="bg-white rounded-full p-2 text-3xl font-bold montserrat zoom">Fazer Download</button>
    <button *ngIf="qrImageUrl" (click)="reset()" class="bg-white rounded-full p-2 text-3xl font-bold montserrat zoom">Gerar outro QR Code</button>
  </div>
</div>
